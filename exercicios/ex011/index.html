<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos ou simplesmente aumente e diminua o tamanho de seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="media/Lost Woods.mp3" controls></audio><!--FORMATOS DE AUDIO SUPORTADOS: MP3 WAV OGG-->
    <audio preload="metadata" controls>
        <source src="media/One Winged Angel.mp3" type="audio/mpeg">
        <source src="media/One Winged Angel.ogg" type="audio/ogg">
        <source src="media/One Winged Angel.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/One Winged Angel.mp3">Clique aqui para baixar o MP3</a> </p>
    </audio>
</body>
</html>
